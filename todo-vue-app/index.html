<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list App</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
      <div class="container">
        <div class="logo">Task List</div>
        <div class="form">
          <input type="text" 
          v-bind:placeholder="placeholderString"
          v-bind:value="valueInput" 
          v-on:input="inputChangeHandler"
          v-on:keypress.enter="addTask">
          <button class="btn" v-on:click="addTask">Add</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>
        <span>Need to Do</span>
        <span class="task-num">{{ needDoList.length }}</span>
      </h2>
      <ul class="task-list">
        <li v-for="(task, index) in needDoList">
          <div>
            <input type="checkbox" v-on:change="doCheck(index, 'need')">
            <span>{{ task.title }}</span>
          </div>
          <button class="btn-remove" v-on:click="removeTask(index, 'need')">remove</button>
        </li>
      </ul>
      <h2>
        <span>Done</span>
        <span class="task-num">{{ completeList.length }}</span>
      </h2>
      <ul class="task-list complete-list">
        <li v-for="(task, index) in completeList">
          <div>
            <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked>
            <span>{{ task.title }}</span>
          </div>
          <button class="btn-remove" v-on:click="removeTask(index, 'complete')">remove</button>
        </li>
      </ul>
    </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
